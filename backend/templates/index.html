<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        video, canvas {
            width: 400px;
            height: 300px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 10px;
        }
        
        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Attendance System</h1>
        
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('register')">üë§ Register Student</button>
            <button class="tab" onclick="switchTab('recognize')">üì∏ Mark Attendance</button>
            <button class="tab" onclick="switchTab('export')">üìä Export Data</button>
        </div>
        
        <!-- Registration Tab -->
        <div id="register-tab" class="tab-content active">
            <h2>Register New Student</h2>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" placeholder="e.g., 22KP1A0580" required>
            </div>
            
            <div id="camera-section">
                <video id="webcam" autoplay></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div>
                    <button class="btn-primary" onclick="startCamera()">üì∑ Start Camera</button>
                    <button class="btn-secondary" onclick="testRegistration()">üß™ Test API</button>
                    <button class="btn-success" onclick="captureForRegistration()">‚úÖ Capture & Register</button>
                </div>
            </div>
        </div>
        
        <!-- Recognition Tab -->
        <div id="recognize-tab" class="tab-content">
            <h2>Mark Attendance</h2>
            <div id="camera-section">
                <video id="webcam2" autoplay></video>
                <canvas id="canvas2" class="hidden"></canvas>
                <div>
                    <button class="btn-primary" onclick="startCamera2()">üì∑ Start Camera</button>
                    <button class="btn-success" onclick="captureForRecognition()">üîç Capture & Recognize</button>
                </div>
            </div>
        </div>
        
        <!-- Export Tab -->
        <div id="export-tab" class="tab-content">
            <h2>üìä Export Data</h2>
            
            <div style="margin: 20px 0;">
                <h3>üìù Students Data</h3>
                <p>Export all registered students information</p>
                <button class="btn-success" onclick="exportData('students', 'excel')">üìä Export Students to Excel</button>
                <button class="btn-secondary" onclick="exportData('students', 'csv')">üìÑ Export Students to CSV</button>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>üìÖ Attendance Records</h3>
                <p>Export all attendance records</p>
                <button class="btn-success" onclick="exportData('attendance', 'excel')">üìä Export Attendance to Excel</button>
                <button class="btn-secondary" onclick="exportData('attendance', 'csv')">üìÑ Export Attendance to CSV</button>
            </div>
            
            <div style="margin: 20px 0;">
                <h3>üìÜ Daily Report</h3>
                <p>Export attendance report for a specific date</p>
                <div class="form-group">
                    <label for="reportDate">Select Date:</label>
                    <input type="date" id="reportDate" value="">
                </div>
                <button class="btn-success" onclick="exportDailyReport('excel')">üìä Export Daily Report to Excel</button>
                <button class="btn-secondary" onclick="exportDailyReport('csv')">üìÑ Export Daily Report to CSV</button>
            </div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let stream = null;
        let stream2 = null;
        
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
                showResult('Camera started successfully!', 'success');
            } catch (err) {
                showResult('Error accessing camera: ' + err.message, 'error');
            }
        }
        
        async function startCamera2() {
            try {
                stream2 = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam2').srcObject = stream2;
                showResult('Camera started successfully!', 'success');
            } catch (err) {
                showResult('Error accessing camera: ' + err.message, 'error');
            }
        }
        
        function captureImage(videoId, canvasId) {
            const video = document.getElementById(videoId);
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            return canvas.toDataURL('image/jpeg');
        }
        
        async function testRegistration() {
            const name = document.getElementById('studentName').value.trim();
            const roll = document.getElementById('rollNumber').value.trim();
            
            if (!name || !roll) {
                showResult('Please enter both name and roll number for testing!', 'error');
                return;
            }
            
            try {
                showResult('üß™ Testing API connection...', 'success');
                
                const response = await fetch('/test-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        roll: roll,
                        image: 'data:image/jpeg;base64,test'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ API Test Successful! Server can receive data for ${name} (${roll})`, 'success');
                } else {
                    showResult('‚ùå API Test Failed: ' + result.error, 'error');
                }
            } catch (err) {
                showResult('‚ùå API Test Network Error: ' + err.message, 'error');
            }
        }
        
        async function captureForRegistration() {
            const name = document.getElementById('studentName').value.trim();
            const roll = document.getElementById('rollNumber').value.trim();
            
            if (!name || !roll) {
                showResult('Please enter both name and roll number!', 'error');
                return;
            }
            
            if (!stream) {
                showResult('Please start the camera first!', 'error');
                return;
            }
            
            const imageData = captureImage('webcam', 'canvas');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        roll: roll,
                        image: imageData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ ${name} (${roll}) registered successfully!`, 'success');
                    // Clear form
                    document.getElementById('studentName').value = '';
                    document.getElementById('rollNumber').value = '';
                } else {
                    showResult('‚ùå Registration failed: ' + result.error, 'error');
                }
            } catch (err) {
                showResult('‚ùå Network error: ' + err.message, 'error');
            }
        }
        
        async function captureForRecognition() {
            if (!stream2) {
                showResult('Please start the camera first!', 'error');
                return;
            }
            
            const imageData = captureImage('webcam2', 'canvas2');
            
            try {
                showResult('üîç Recognizing face...', 'success');
                
                const response = await fetch('/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`‚úÖ Welcome ${result.student_name}! (${result.roll}) - Attendance marked at ${new Date().toLocaleTimeString()}`, 'success');
                } else {
                    showResult('‚ùå ' + result.message, 'error');
                }
            } catch (err) {
                showResult('‚ùå Network error: ' + err.message, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.classList.remove('hidden');
        }
        
        function exportData(dataType, format) {
            showResult(`üìä Exporting ${dataType} data to ${format.toUpperCase()}...`, 'success');
            
            const url = `/export/${dataType}/${format}`;
            
            // Create a temporary link to trigger download
            const link = document.createElement('a');
            link.href = url;
            link.download = `${dataType}_data_${new Date().toISOString().slice(0,10)}.${format === 'excel' ? 'xlsx' : 'csv'}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                showResult(`‚úÖ ${dataType} data exported successfully!`, 'success');
            }, 1000);
        }
        
        function exportDailyReport(format) {
            const dateInput = document.getElementById('reportDate');
            const selectedDate = dateInput.value;
            
            if (!selectedDate) {
                showResult('‚ùå Please select a date for the report!', 'error');
                return;
            }
            
            showResult(`üìä Exporting daily report for ${selectedDate} to ${format.toUpperCase()}...`, 'success');
            
            const url = `/export/daily-report/${selectedDate}/${format}`;
            
            // Create a temporary link to trigger download
            const link = document.createElement('a');
            link.href = url;
            link.download = `daily_report_${selectedDate}.${format === 'excel' ? 'xlsx' : 'csv'}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                showResult(`‚úÖ Daily report for ${selectedDate} exported successfully!`, 'success');
            }, 1000);
        }
        
        // Set today's date as default for daily report
        window.onload = function() {
            startCamera();
            // Set today's date
            const today = new Date().toISOString().slice(0, 10);
            document.getElementById('reportDate').value = today;
        };
    </script>
</body>
</html>
